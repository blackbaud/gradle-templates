server.port=-1

# disable basic auth, we use a custom auth filter to parse bearer tokens
security.basic.enabled=false

swagger.resource.package=com.blackbaud.service.resources
bbauth.enabled=true
long.token.enabled=false
servicebus.scheduled.session_enabled=false
servicebus.scheduled.producer_connection_url=${APPSETTING_ServiceBus__scheduled__Send}
servicebus.scheduled.consumer_connection_url=${APPSETTING_ServiceBus__scheduled__Listen}
